<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script>
        const fun=()=>{
            $.ajax({
                url: "myname.php",
                type: "GET",
            })
                .done((data)=>{
                    $('#name').text(data);
                })
                .fail( (err) => { alert(JSON.stringify(err)) });
        }

    </script>
</head>
<body>

<input type="button" value="get" onclick="fun()">
<p>안녕하세요 제 이름은 <span id="name"></span>입니다!</p>
</body>
</html>
